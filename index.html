<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Spisak</h1>
      <div class="#">
        <ul class="list-group">
          <li class="list-group-item">
            <input type="text" class="inputProduct">
            <input type="number" class="inputPrice">
            <button type="button" class="addProduct">DODAJ</button>
          </li>
        </ul>
        <ul class="products-list">

        </ul>

        <div>
          <span>total: </span>
          <span class="total"></span>
        </div>

        <div>
          <span>max: </span>
          <span class="max"></span>
        </div>

        <div>
          <span>min: </span>
          <span class="min"></span>
        </div>

        <div>
          <span>avg: </span>
          <span class="avrg"></span>
        </div>

      </div>

    </div>


    <script type="text/template" class="products-list-template">
      <div>
        <span class="product"><%= product %></span>
        <span class="price"><%= price %></span>
        <button class="updateProduct" style="display:none">Update</button>
        <button class="editProduct">Edit</button>
        <button class="canel" style="display:none">Canel</button>
        <button class="deleteProduct">Delete</button>

      </div>
    </script>

    <script src="js/plugins/jquery/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/plugins/underscore/underscore.js"></script>
    <script src="js/plugins/backbone/backbone.js"></script>
    <script src="js/src/scripts.js"></script>
  </body>
</html>
